on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main
name: Push Event
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@master
        with:
          node-version: 12.14

      - run: npm install

      - run: npm run lint

      - run: npm run test
